<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/folder.css">
    <title>To Do List</title>
  </head>
  <body id="window-container">
    <div id="header">T</div>
    <div id="body"></div>
    <div id="left-row">
      <div id="folder-container">
        <div id="new-folder-container">
          <input type="text" id="new-folder" placeholder="New Folder"></input>
          <input type="submit" id="add-new-btn"></input>
        </div>
        <div id="folder-display-container">
          <ul id="folder-ul">
          <li class="folders">Folder 1</li>
          <li class="folders">Folder 2</li>
          <li class="folders">Folder 3</li>
          </ul>
        </div>
      </div>
    </div>
    <div id="right-row"></div>
    <div id="footer">T</div>
    <div id="menu">
      <div class="right-click-item">
        <i class="fa fa-delete"></i>Delete
      </div>
    </div>
  <script src="main.js"></script>
  </body>
</html>
